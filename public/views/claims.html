 <div class="row" >
                    <div class=" col-lg-12 col-lg-offset-2" >
                        <div class="modal-body">
                            <div class="panel panel-primary col-md-4" style="margin-right:10px;"  ng-repeat="post in claims | startFrom:(currentPage -1)*PageSize | limitTo:PageSize"  >
                                <div class="panel-heading" role="tab" id="headingOne">
                                  <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne{{$index}}" aria-expanded="true" aria-controls="collapseOne">
                                      <strong> Posted On:</strong> {{post.creation_date | date: 'dd-MM-yyyy'}}
                                        <strong>Expires On:</strong>{{post.expiry_date| date: 'dd-MM-yyyy'}}
                                      </a>
                                  </h4>
                                </div>
                                <div id="collapseOne{{$index}}" class="panel-collapse collapse out" role="tabpanel" aria-labelledby="headingOne">
                                  <div class="panel-body" >

                                    <strong>Items:</strong>
                                    <div ng-repeat="item in post.items | startFrom:(currentPage -1)*PageSize | limitTo:PageSize "> {{item.item}} - {{item.quantity}}</div>
                                     <pagination ng-show="post.items.length>5" total-items="post.items.length" ng-model="currentPage" items-per-page="PageSize"></pagination>
                                  </div>
                                    <div class="panel-footer">
                                        <div class="btn-group" role="group" aria-label="...">
                                        <!--
                                         <button type="button" class="btn btn-info btn-sm" ng-click="updatePost()"> Update</button>
-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     <pagination style="margin-left:600px;" total-items="claims.length" ng-model="currentPage" items-per-page="PageSize"></pagination>
                </div>
